<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheRatmir Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-darkest: #020617;
            --bg-darker: #030a1c;
            --bg-dark: #0a1b2e;
            --neon-blue: #00a9e8;
            --neon-light: #4f9bc8;
            --neon-dark: #1d4e89;
        }
        body { font-family: 'Rubik', sans-serif; background-color: var(--bg-darkest); color: rgba(255,255,255,0.9); min-height:100vh; }
        h1,h2,h3,h4 { font-family: 'Orbitron', sans-serif; }
        .cyber-glass { background: rgba(3,10,28,0.4); backdrop-filter: blur(12px); border:1px solid rgba(0,169,232,0.1); box-shadow:0 4px 30px rgba(0,0,0,0.2); }
        .neon-text { text-shadow:0 0 8px rgba(0,169,232,0.5); }
        .neon-glow { box-shadow:0 0 15px rgba(0,169,232,0.4); }
        .avatar-border { border:2px solid transparent; background:linear-gradient(var(--bg-darkest),var(--bg-darkest)) padding-box, linear-gradient(135deg,var(--neon-blue),var(--neon-dark)) border-box; animation:borderPulse 4s infinite alternate; }
        .nav-link { position: relative; }
        .nav-link::after { content: ''; position:absolute; bottom:-2px; left:0; width:0; height:2px; background:var(--neon-blue); transition:width 0.3s ease; }
        .nav-link:hover::after { width:100%; }
        .social-icon { transition: all 0.3s ease; }
        .social-icon:hover { filter: drop-shadow(0 0 10px var(--neon-blue)); transform: translateY(-3px); }
        .project-card { transition: all 0.3s ease; }
        .project-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,169,232,0.3); }
        .fullscreen-gallery { position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(2,6,23,0.95); z-index:100; display:flex; align-items:center; justify-content:center; opacity:0; pointer-events:none; transition:opacity 0.3s ease; }
        .fullscreen-gallery.active { opacity:1; pointer-events:all; }
        .gallery-image { max-width:90%; max-height:90%; object-fit:contain; transform:scale(0.9); transition:transform 0.3s ease; cursor:default; }
        .fullscreen-gallery.active .gallery-image { transform:scale(1); }
        .gallery-nav { position:absolute; top:50%; transform:translateY(-50%); background:rgba(0,0,0,0.5); color:white; border:none; width:50px; height:50px; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer; z-index:101; transition:all 0.3s ease; }
        .gallery-prev { left:20px; }
        .gallery-next { right:20px; }
        .gallery-close { position:absolute; top:20px; right:20px; background:rgba(0,0,0,0.5); color:white; border:none; width:40px; height:40px; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer; z-index:101; transition:all 0.3s ease; }
        .gallery-close:hover, .gallery-nav:hover { background:rgba(0,0,0,0.7); }
        @keyframes borderPulse { 0% { box-shadow:0 0 10px rgba(0,169,232,0.4); } 100% { box-shadow:0 0 20px rgba(0,169,232,0.7); } }
        @keyframes shine { 0% { left:-100%; } 20% { left:100%; } 100% { left:100%; } }
        .avatar-square { width:100%; aspect-ratio:1/1; max-width:400px; }
    </style>
</head>
<body class="relative">
    <!-- Навигация -->
    <header class="fixed top-0 left-0 w-full z-50 cyber-glass">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0 flex items-center">
                    <span class="text-xl font-bold neon-text">TheRatmir Portfolio</span>
                </div>
                <nav class="hidden md:flex space-x-8">
                    <a href="#about" class="nav-link text-white hover:text-neon-blue">Обо мне</a>
                    <a href="#projects" class="nav-link text-white hover:text-neon-blue">Проекты</a>
                    <a href="#works" class="nav-link text-white hover:text-neon-blue">Работы</a>
                    <a href="#contact" class="nav-link text-white hover:text-neon-blue">Поддержать меня</a>
                </nav>
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-white focus:outline-none">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden cyber-glass">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="#about" class="block px-3 py-2 text-white hover:bg-blue-900/50 rounded-md">Обо мне</a>
                <a href="#projects" class="block px-3 py-2 text-white hover:bg-blue-900/50 rounded-md">Проекты</a>
                <a href="#works" class="block px-3 py-2 text-white hover:bg-blue-900/50 rounded-md">Работы</a>
                <a href="#contact" class="block px-3 py-2 text-white hover:bg-blue-900/50 rounded-md">Контакты</a>
            </div>
        </div>
    </header>
    <!-- Hero -->
    <section id="about" class="min-h-screen flex items-center justify-center pt-20 px-4 sm:px-6 lg:px-8 pb-20">
        <div class="container mx-auto">
            <div class="flex flex-col lg:flex-row items-center justify-center gap-12">... (Hero Content) ...</div>
        </div>
    </section>
    <!-- Проекты -->
    <section id="projects" class="py-20 px-4 sm:px-6 lg:px-8 bg-gradient-to-b from-blue-900/10 to-blue-900/30">... (Projects Content) ...</section>
    <!-- Работы -->
    <section id="works" class="py-20 px-4 sm:px-6 lg:px-8 bg-blue-900/10">
        <div class="container mx-auto">
            <h2 class="text-3xl md:text-4xl font-bold mb-12 text-center neon-text">Мои работы</h2>
            <div id="gallery" class="flex flex-wrap justify-center gap-4"></div>
        </div>
    </section>
    <!-- Поддержка -->
    <section id="contact" class="py-20 px-4 sm:px-6 lg:px-8">... (Support Content) ...</section>
    <!-- Fullscreen gallery -->
    <div class="fullscreen-gallery">
        <button class="gallery-close">✕</button>
        <button class="gallery-nav gallery-prev">←</button>
        <img class="gallery-image" src="" alt="">
        <button class="gallery-nav gallery-next">→</button>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
        mobileMenu.querySelectorAll('a').forEach(link => link.addEventListener('click', () => mobileMenu.classList.add('hidden')));
        // Gallery data
        const galleryImages = [
            { src: 'Images/Screenbox_20254309_034311.jpg', alt: 'Работа 1' },
            { src: 'Images/photo_2025-04-08_02-14-15.jpg', alt: 'Работа 2' },
            // ... add as many images as needed by extending this array
        ];
        const galleryContainer = document.getElementById('gallery');
        let currentIndex = 0;
        const fullscreenGallery = document.querySelector('.fullscreen-gallery');
        const galleryImage = document.querySelector('.gallery-image');
        const galleryPrev = document.querySelector('.gallery-prev');
        const galleryNext = document.querySelector('.gallery-next');
        const galleryClose = document.querySelector('.gallery-close');
        // Populate gallery
        galleryImages.forEach(({src, alt}, idx) => {
            const item = document.createElement('div');
            item.className = 'cyber-glass rounded-lg overflow-hidden cursor-pointer transition-all hover:scale-105 w-[calc(50%-8px)] sm:w-[calc(33.333%-11px)] lg:w-[calc(25%-12px)] max-w-xs';
            const img = document.createElement('img'); img.src = src; img.alt = alt; img.className = 'w-full h-48 object-cover'; img.dataset.index = idx;
            item.appendChild(img);
            galleryContainer.appendChild(item);
        });
        // Update fullscreen image
        const updateImage = () => {
            galleryImage.src = galleryImages[currentIndex].src;
            galleryImage.alt = galleryImages[currentIndex].alt;
        };
        // Open fullscreen
        galleryContainer.addEventListener('click', e => {
            if (e.target.tagName !== 'IMG') return;
            currentIndex = +e.target.dataset.index;
            updateImage();
            fullscreenGallery.classList.add('active');
            document.body.style.overflow = 'hidden';
        });
        // Close fullscreen
        const closeGallery = () => { fullscreenGallery.classList.remove('active'); document.body.style.overflow = 'auto'; };
        galleryClose.addEventListener('click', closeGallery);
        fullscreenGallery.addEventListener('click', e => { if (e.target === fullscreenGallery) closeGallery(); });
        // Navigation
        galleryPrev.addEventListener('click', e => { e.stopPropagation(); currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length; updateImage(); });
        galleryNext.addEventListener('click', e => { e.stopPropagation(); currentIndex = (currentIndex + 1) % galleryImages.length; updateImage(); });
        document.addEventListener('keydown', e => {
            if (!fullscreenGallery.classList.contains('active')) return;
            if (e.key === 'Escape') closeGallery();
            if (e.key === 'ArrowLeft') galleryPrev.click();
            if (e.key === 'ArrowRight') galleryNext.click();
        });
    });
    </script>
</body>
</html>
